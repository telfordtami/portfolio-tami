<!DOCTYPE html>
<html>

<head>
    <title>Guide to the Table Element</title>
</head>

<body>
    <h1>Guide to the Table Element</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>ID</th>
                <th>Favorite Food</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jack</td>
                <td>01</td>
                <td>pumpkin pie</td>
            </tr>
            <tr>
                <td>Sally</td>
                <td>02</td>
                <td>sugar cookies</td>
            </tr>
            <tr>
                <td>Sandy Claws</td>
                <td>03</td>
                <td>candy canes</td>
            </tr>
        </tbody>
    </table>


</body>


</html>
